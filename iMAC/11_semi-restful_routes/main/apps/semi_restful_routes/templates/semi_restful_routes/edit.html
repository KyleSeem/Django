<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit: Semi-Restful Routes</title>
    <meta name="description" content="Coding Dojo, Python II, Django II, Semi-Restful Routes Assignment">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'semi_restful_routes/css/style.css' %}" media="screen">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Edit Product <small>(Django Semi-Restful Routes)</small></h1>
      </header>

      <section>
        {% if messages %}
          <div class="alert alert-danger">
            {% for alert in messages %}
              <p {% if messages.tags %} class="messages.tags" {% endif %}>{{ alert }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </section>

      <section>
        <h3>Edit Product: {{ product.id }}</h3>
      </section>

      <section>
        <form action="{% url 'products:update' product.id %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="inputName">Product Name</label>
            <input class="form-control" type="text" name="name" value="{{ product.name }}">
          </div>

          <div class="form-group">
            <label for="inputDescription">Product Description</label>
            <input class="form-control" type="text" name="description" value="{{ product.description.description }}">
          </div>

          <div class="form-group">
            <label for="inputPrice">Product Price</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input class="form-control" type="text" name="price" value="{{ product.price.price }}">
            </div>
          </div>

          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Update">
          </div>
        </form>
      </section>

      <footer>
        <a class="btn btn-link" href="{% url 'products:show' product.id %}" role="button">Show</a>
        <span style="color:#377ab7;">|</span>
        <a class="btn btn-link" href="{% url 'products:index' %}" role="button">Back</a>
      </footer>
    </div>
  </body>
</html>
