<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Email Validation</title>
    <meta name="description" content="Coding Dojo, Python II, Django II, Email Validation Assignment">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'email_validation/css/style.css' %}" media="screen">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Email Validation <small>(with Django)</small></h1>
      </header>

      <section>
        {% if request.session.approve %}
          <div class="alert alert-success">
            <p>{{ request.session.approve }}</p>
          </div>
        {% endif %}
      </section>

      <section>
        <h3>Registered Emails:</h3>
        <table class="table table-bordered">
          <thead>
            <th>Email Address</th>
            <th>Date Added</th>
            <th>Action</th>
          </thead>
          <tbody>
            {% for email in emails %}
              <tr>
                <td>{{ email.email }}</td>
                <td>{{ email.created_at }}</td>
                <td><a class="btn btn-link" role="button" href="/delete/{{ email.id }}">delete</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>

      <footer>
        <a class="btn btn-info" href="/register" role="button">Back to Registration</a>
      </footer>
    </div>
  </body>
</html>
