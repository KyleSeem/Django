<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Email Validation</title>
    <meta name="description" content="Coding Dojo, Python II, Django II, Email Validation Assignment">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'email_validation/css/style.css' %}" media="screen">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Email Validation <small>(with Django)</small></h1>
      </header>

      <section>
        {% if request.session.alert %}
          <div class="alert alert-danger">
            <p>{{ request.session.alert }}</p>
          </div>
        {% endif %}
      </section>

      <section>
        <form class="form-horizontal" action="/register" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label">Email Address:</label>
            <input class="form-control" type="text" name="email">
          </div>
          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>
      </section>

    </div>
  </body>
</html>
