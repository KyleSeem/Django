<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Wall (with Django)</title>
    <meta name="description" content="Coding Dojo, Python II, Django II, The Wall ERD Assignment">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'the_wall/css/style.css' %}" media="screen">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Welcome to The Wall <small>(with Django)</small></h1>
      </header>

  <!-- registration form -->
      <section>
        <h2>Register</h2>
        <form class="form-horizontal" action="/register" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label">First Name:</label>
            <input class="form-control" type="text" name="first_name">
          </div>
          <div class="form-group">
            <label class="control-label">Last Name:</label>
            <input class="form-control" type="text" name="last_name">
          </div>
          <div class="form-group">
            <label class="control-label">Email:</label>
            <input class="form-control" type="text" name="email">
          </div>
          <div class="form-group">
            <label class="control-label">Password:</label>
            <input class="form-control" type="text" name="password">
          </div>
          <div class="form-group">
            <label class="control-label">Verify Pw:</label>
            <input class="form-control" type="text" name="pw_verify">
          </div>
          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Register">
          </div>
        </form>
      </section>

  <!-- login form -->
      <section>
        <h2>Login</h2>
        <form class="form-horizontal" action="/login" method="POST">
          <div class="form-group">
            <label class="control-label">Email:</label>
            <input class="form-control" type="text" name="email">
          </div>
          <div class="form-group">
            <label class="control-label">Password:</label>
            <input class="form-control" type="text" name="password">
          </div>
          <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Login">
          </div>
        </form>
      </section>


    </div>
  </body>
</html>
