<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Random Word Generator</title>
    <meta name="description" content="Coding Dojo, Python II, Django I Assignment: Random Word Generator">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'random_word/css/style.css' %}" media="screen">
  </head>
  <body>
    <div class="container">
      <nav>
        <a class="btn btn-link" style="float:right;" role="button" href="/">back to multi-apps</a>
      </nav>

      <section>
        <h3>Random Word (attempt #{{ request.session.attempt }})</h3>
        <div class="well">
          <h1>{{ request.session.randWord }}</h1>
        </div>

        <form action="/getWord" method="POST">
          {% csrf_token %}
          <input class="btn btn-primary" type="submit" value="Generate">
        </form>

        <form action="/clear" method="POST">
          {% csrf_token %}
          <input class="btn btn-info" type="submit" value="Clear Session">
        </form>

      </section>
    </div>
  </body>
</html>
