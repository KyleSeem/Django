<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Delete Course</title>
       <meta name="description" content="Delete Course Page">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
       <!-- Latest compiled and minified JavaScript -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
       {% load staticfiles %}
       <link rel="stylesheet" href="{% static 'courses/css/style.css' %}" media="screen" title="no title">
    </head>
    <body>
      <div class="container">
        <section>
          <h2> Are you sure you want to delete the following course?</h2>

          <table class="table table-bordered">
            <tbody>
              <tr>
                <td><strong>Name:</strong></td>
                <td>{{ course.name }}</td>
              </tr>
              <tr>
                <td><strong>Description:</strong></td>
                <td>{{ course.description.description }}</td>
              </tr>
            </tbody>
          </table>

          <form action="/deleteCourse/{{ course.id }}" method="POST">
          {% csrf_token %}
            <a class="btn btn-info" href="/">No!</a>
            <input class="btn btn-danger" type="submit" value="Yes! I want to delete this course!">
          </form>

        </section>
      </div>
    </body>
</html>
