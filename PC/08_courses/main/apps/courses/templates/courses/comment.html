<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Comments</title>
       <meta name="description" content="">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
       <!-- Latest compiled and minified JavaScript -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
       {% load staticfiles %}
       <link rel="stylesheet" href="{% static 'courses/css/style.css' %}" media="screen" title="no title">
    </head>
    <body>
      <div class="container">
        <header id="comments">
          <h2>{{ course.name }} Comments Page</h2>
        </header>

        <article>
          <h4>Add Comment:</h4>
          <form action="/comment/{{ course.id }}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <textarea class="form-control" rows="8" name="comment"></textarea>
            </div>
            <input class="btn btn-success" type="submit" value="Add Comment">
            <a class="btn btn-link" href="/" style="float: right;">Return to Courses</a>
          </form>
        </article>
        <section class="posted">
          <h4>Comments:</h4>
          {% for comment in course.comment_set.all %}
            <div class="panel panel-info">
              <div class="panel-heading">Posted: {{ comment.created_at }}</div>
              <div class="panel-body">{{ comment.comment }}</div>
            </div>
          {% endfor %}
        </section>
      </div>
    </body>
</html>
